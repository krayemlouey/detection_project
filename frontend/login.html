<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion S√©curis√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-notice {
            background: #e8f4f8;
            color: #0c5460;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîí Acc√®s S√©curis√©</h1>
            <p>Zone d'administration prot√©g√©e</p>
        </div>

        <div class="security-notice">
            üõ°Ô∏è Connexion crypt√©e et s√©curis√©e
        </div>

        <form id="loginForm">
            <div class="error-message" id="errorMessage"></div>
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    autocapitalize="none"
                >
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Se connecter
            </button>

            <div class="loading" id="loading"></div>
        </form>
    </div>

    <script>
        class SecureLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.usernameInput = document.getElementById('username');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.loading = document.getElementById('loading');
                
                this.initializeEvents();
            }

            initializeEvents() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Effacer les erreurs quand l'utilisateur tape
                [this.usernameInput, this.passwordInput].forEach(input => {
                    input.addEventListener('input', () => this.clearError());
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = this.usernameInput.value.trim();
                const password = this.passwordInput.value;

                // Validation basique
                if (!username || !password) {
                    this.showError('Veuillez remplir tous les champs');
                    return;
                }

                this.setLoading(true);
                
                try {
                    const response = await fetch('http://localhost:3000/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const result = await response.json();

                    if (response.ok && result.success) {
                        // Stocker le token de session (sans localStorage)
                        sessionStorage.setItem('admin_token', result.token);
                        sessionStorage.setItem('admin_user', username);
                        
                        // Redirection imm√©diate vers la page historique
                        window.location.href = 'history.html';
                        
                    } else {
                        this.showError(result.message || 'Identifiants incorrects');
                    }

                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    this.showError('Erreur de connexion au serveur');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(isLoading) {
                this.loginBtn.disabled = isLoading;
                this.loading.style.display = isLoading ? 'block' : 'none';
                this.loginBtn.textContent = isLoading ? 'Connexion...' : 'Se connecter';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                
                // Effacer l'erreur apr√®s 5 secondes
                setTimeout(() => this.clearError(), 5000);
            }

            clearError() {
                this.errorMessage.style.display = 'none';
            }
        }

        // Protection contre l'injection et les attaques
        document.addEventListener('DOMContentLoaded', () => {
            new SecureLogin();
            
            // D√©sactiver le clic droit et certaines touches
            document.addEventListener('contextmenu', e => e.preventDefault());
            document.addEventListener('keydown', (e) => {
                // Bloquer F12, Ctrl+Shift+I, Ctrl+U, etc.
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                    (e.ctrlKey && e.key === 'u')) {
                    e.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
